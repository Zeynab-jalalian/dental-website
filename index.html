<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="top-header">
            <div class="top-header-left">
                <h1>LOGO</h1>
            </div>
            <div class="top-header-right">
                <div class="top-header-right-time">
                    <span class="fa-solid fa-clock"></span>
                    <h3>Monday-Friday 08:00-19:00</h3>
                    <p>Saturday and Sunday- CLOSED</p>
                </div>
                <div class="top-header-right-phone">
                    <span class="fa-solid fa-phone"></span>
                    <h3>+0800 2330 7811</h3>
                    <p>office@dental.com</p>
                </div>
                <div class="top-header-right-loc">
                    <span class="fa-solid fa-location-pin"></span>
                    <h3>Madison Avenue 7</h3>
                    <p>New York,US</p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
